<div class="container mx-auto mt-10 px-4" *ngIf="currentTheme === 'dark'; else lightTheme">
    <h1 class="text-3xl font-bold text-center mb-8 text-gray-100">User Profile</h1>

    <!-- Loader -->
    <div *ngIf="isLoading" class="flex justify-center items-center">
        <span class="spinner-border text-primary"></span>
    </div>

    <!-- Formulaire -->
    <form *ngIf="!isLoading && userDetails" class="bg-gray-800 shadow-md rounded px-8 pt-6 pb-8 mb-4 text-gray-100">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-4">
            <div>
                <label for="firstName" class="block text-gray-300 font-bold mb-2">First Name</label>
                <input
                        type="text"
                        id="firstName"
                        class="shadow border rounded w-full py-2 px-3 focus:outline-none bg-gray-700 text-gray-100"
                        [(ngModel)]="userDetails.firstName"
                        name="firstName"
                />
            </div>
            <div>
                <label for="lastName" class="block text-gray-300 font-bold mb-2">Last Name</label>
                <input
                        type="text"
                        id="lastName"
                        class="shadow border rounded w-full py-2 px-3 focus:outline-none bg-gray-700 text-gray-100"
                        [(ngModel)]="userDetails.lastName"
                        name="lastName"
                />
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-4">
            <div>
                <label for="email" class="block text-gray-300 font-bold mb-2">Email</label>
                <input
                        type="email"
                        id="email"
                        class="shadow border rounded w-full py-2 px-3 bg-gray-700 text-gray-100"
                        [(ngModel)]="userDetails.email"
                        name="email"
                        disabled
                />
            </div>
            <div>
                <label for="phoneNumber" class="block text-gray-300 font-bold mb-2">Phone Number</label>
                <input
                        type="text"
                        id="phoneNumber"
                        class="shadow border rounded w-full py-2 px-3 focus:outline-none bg-gray-700 text-gray-100"
                        [(ngModel)]="userDetails.phoneNumber"
                        name="phoneNumber"
                />
            </div>
        </div>

        <div class="mb-6">
            <label for="groups" class="block text-gray-300 font-bold mb-2">Groups</label>
            <input
                    type="text"
                    id="groups"
                    class="shadow border rounded w-full py-2 px-3 bg-gray-700 text-gray-100"
                    [(ngModel)]="userDetails.groups"
                    name="groups"
                    disabled
            />
        </div>

        <div class="flex justify-center space-x-4">
            <button
                    type="button"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                    (click)="saveChanges()"
            >
                Save Changes
            </button>
          <button
            type="button"
            class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
            (click)="deleteData()"
          >
            Delete data
          </button>
        </div>
    </form>

    <div *ngIf="showSuccessMessage || showErrorMessage" class="text-center mt-6">
        <p *ngIf="showSuccessMessage" class="bg-green-600 border-l-4 border-green-700 text-gray-100 p-4 rounded-md shadow-md inline-block">
            Sauvegarde réussie !
        </p>
        <p *ngIf="showErrorMessage" class="bg-red-600 border-l-4 border-red-700 text-gray-100 p-4 rounded-md shadow-md inline-block">
            Une erreur s'est produite. Veuillez réessayer.
        </p>
    </div>
</div>

<!-- Light Theme -->

        </div>
    </div>
</ng-template>
