<!-- edit-antiquity.component.html -->
<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Modifier l'Antiquité</h2>
  
    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Champ Titre -->
      <div class="flex flex-col">
        <label for="titleAntiquity" class="mb-2 font-medium">Titre</label>
        <input
          type="text"
          id="titleAntiquity"
          [(ngModel)]="antiquity.titleAntiquity"
          name="titleAntiquity"
          class="border border-gray-300 rounded p-2 focus:outline-none focus:ring focus:ring-blue-300"
          required
        />
      </div>
      
  
      <!-- Champ Description -->
      <div class="flex flex-col">
        <label for="descriptionAntiquity" class="mb-2 font-medium">Description</label>
        <textarea
          id="descriptionAntiquity"
          [(ngModel)]="antiquity.descriptionAntiquity"
          name="descriptionAntiquity"
          class="border border-gray-300 rounded p-2 focus:outline-none focus:ring focus:ring-blue-300"
          required
        ></textarea>
      </div>
  
      <!-- Champ Prix -->
      <div class="flex flex-col">
        <label for="priceAntiquity" class="mb-2 font-medium">Prix</label>
        <input
          type="number"
          id="priceAntiquity"
          [(ngModel)]="antiquity.priceAntiquity"
          name="priceAntiquity"
          class="border border-gray-300 rounded p-2 focus:outline-none focus:ring focus:ring-blue-300"
          required
        />
      </div>
  
      <!-- Champ Statut -->
      <div class="flex flex-col">
        <label for="state" class="mb-2 font-medium">État</label>
        <select
          id="state"
          [(ngModel)]="antiquity.state"
          name="state"
          class="border border-gray-300 rounded p-2 focus:outline-none focus:ring focus:ring-blue-300"
          required
        >
          <option [value]="1">Neuf</option>
          <option [value]="2">Usagé</option>
        </select>
      </div>
  
      <!-- Gestion des Images -->
      <div class="flex flex-col">
        <label for="photos" class="mb-2 font-medium">Photos (jusqu'à 10)</label>
        <input
          type="file"
          id="photos"
          (change)="onFileSelect($event)"
          multiple
          accept="image/*"
          class="border border-gray-300 rounded p-2 focus:outline-none focus:ring focus:ring-blue-300"
        />
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-4">
          <div
            *ngFor="let photo of imagePreviews; let i = index"
            class="relative"
          >
            <img [src]="photo" alt="Prévisualisation de l'image" class="w-full h-auto rounded shadow" />
            <button 
              type="button" 
              (click)="removeImage(i)" 
              class="absolute top-2 right-2 bg-red-500 text-white rounded-full p-1 focus:outline-none focus:ring focus:ring-red-300"
            >
              ✕
            </button>
          </div>
        </div>
      </div>
  
      <button 
        type="submit" 
        class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300"
      >
        Enregistrer
      </button>
    </form>
  </div>
