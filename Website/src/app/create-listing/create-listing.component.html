<div class="min-h-screen flex items-center justify-center" *ngIf="currentTheme === 'dark'; else lightTheme">
    <div class="flex-1 p-10 bg-gray-800 text-gray-100 rounded-lg shadow-lg w-full max-w-3xl">
        <h1 class="text-3xl font-bold mb-8 text-center">Create Listing</h1>
        
        <!-- Form Section -->
        <form action="/create" method="POST" enctype="multipart/form-data">
            <!-- Email Field -->
            <div class="mb-4">
                <label for="email" class="block text-gray-400 font-semibold mb-2">Email</label>
                <input type="email" name="email" id="email" required [(ngModel)]="email"
                    class="w-full p-3 bg-gray-700 text-gray-200 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Title Field -->
            <div class="mb-4">
                <label for="title" class="block text-gray-400 font-semibold mb-2">Title</label>
                <input type="text" name="title" id="title" required [(ngModel)]="title"
                    class="w-full p-3 bg-gray-700 text-gray-200 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Description Field -->
            <div class="mb-4">
                <label for="description" class="block text-gray-400 font-semibold mb-2">Description</label>
                <textarea name="description" id="description" rows="4" required [(ngModel)]="description"
                    class="w-full p-3 bg-gray-700 text-gray-200 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>

            <!-- Price Field -->
            <div class="mb-4">
                <label for="price" class="block text-gray-400 font-semibold mb-2">Price</label>
                <input type="number" name="price" id="price" required [(ngModel)]="price" step="0.01" min="0"
                    class="w-full p-3 bg-gray-700 text-gray-200 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Photos Field (Multiple Files) -->
            <div class="mb-4">
                <label for="photos" class="block text-gray-400 font-semibold mb-2">Photos</label>
                <input type="file" name="photos" id="photos" multiple [(ngModel)]="photos"
                    class="w-full p-3 bg-gray-700 text-gray-200 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Submit Button -->
            <div class="mt-6 text-center">
                <button type="submit"
                    class="w-1/3 py-3 px-8 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Create Listing
                </button>
            </div>
        </form>
    </div>
</div>

<ng-template #lightTheme>

                        Create Listing
                    </button>
                </div>
            </form>
        </div>
    </div>
</ng-template>
