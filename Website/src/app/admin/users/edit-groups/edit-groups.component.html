<div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-gray-700 rounded-lg shadow-lg p-10 w-full max-w-md relative top-[-50px]">
        <h1 class="text-2xl font-bold mb-4 text-white">Select Groups for {{userEmail}}</h1>
        <p class="mb-6 text-gray-300">Choose the groups you want to assign</p>
        <form>
            <div class="flex items-center mb-4">
                <input id="group1" type="checkbox"
                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <label for="group1" class="ml-2 text-gray-100">Admin</label>
            </div>
            <div class="flex items-center mb-4">
                <input id="group2" type="checkbox"
                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <label for="group2" class="ml-2 text-gray-100">Anticarian</label>
            </div>
            <div class="flex justify-end">
                <button type="button" class="px-4 py-2 bg-blue-500 text-white rounded mr-2 hover:bg-blue-600 transition-colors" (click)="saveGroups()">Save</button>
                <button type="button" class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700 transition-colors" [routerLink]="['/admin/users/']">Cancel</button>
            </div>
        </form>
    </div>
</div>
