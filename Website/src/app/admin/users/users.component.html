<div class="min-h-screen flex flex-col h-full" *ngIf="currentTheme === 'dark'; else lightTheme">
    <div class="flex-1 p-10 bg-gray-800 text-gray-100">
        <h1 class="text-3xl font-bold mb-8">User Management</h1>
        <!-- Table Section -->
        <div class="overflow-x-auto">
            <table class="min-w-full border border-gray-700 rounded-lg">
                <thead class="bg-gray-700">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Email
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">First
                            Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Last
                            Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Rank
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">
                            Actions</th>
                    </tr>
                </thead>
                <tbody class="bg-gray-800 divide-y divide-gray-700">
                    <tr>
                        <td class="px-6 py-4 text-sm text-gray-100">john.doe&#64;example.com</td>
                        <td class="px-6 py-4 text-sm text-gray-100">John</td>
                        <td class="px-6 py-4 text-sm text-gray-100">Doe</td>
                        <td class="px-6 py-4 text-sm text-gray-100">Admin</td>
                        <td class="px-6 py-4 text-sm text-gray-100">
                            <button class="px-4 py-2 bg-blue-500 text-white rounded">Edit Groups</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Light Theme -->
<ng-template #lightTheme>
    <div class="min-h-screen flex flex-col h-full">
        <div class="flex-1 p-10 bg-gray-100 text-gray-800">
            <h1 class="text-3xl font-bold mb-8">User Management</h1>
            <!-- Table Section -->
            <div class="overflow-x-auto bg-gray-100">
                <table class="min-w-full border border-gray-300 rounded-lg">
                    <thead class="bg-gray-200">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">
                                Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">
                                First Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">
                                Last Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">
                                Rank</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">
                                Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td class="px-6 py-4 text-sm text-gray-700">john.doe&#64;example.com</td>
                            <td class="px-6 py-4 text-sm text-gray-700">John</td>
                            <td class="px-6 py-4 text-sm text-gray-700">Doe</td>
                            <td class="px-6 py-4 text-sm text-gray-700">Admin</td>
                            <td class="px-6 py-4 text-sm text-gray-700">
                                <button class="px-4 py-2 bg-blue-500 text-white rounded">Edit Groups</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-template>
