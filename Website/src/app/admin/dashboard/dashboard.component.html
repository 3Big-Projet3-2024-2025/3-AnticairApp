<!-- admin-dashboard.component.html -->
<div [ngClass]="currentTheme === 'dark' ? 'bg-gray-800' : 'bg-gray-50'" class="flex-1 min-h-screen">
  <!-- Main Content Area -->
  <div class="max-w-[85rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto">
    <!-- Welcome Section -->
    <div class="mb-10">
      <h2 [ngClass]="currentTheme === 'dark' ? 'text-gray-100' : 'text-gray-800'" class="text-3xl font-bold mb-2">Welcome, Admin</h2>
      <p [ngClass]="currentTheme === 'dark' ? 'text-gray-400' : 'text-gray-600'">Manage your platform with ease</p>
    </div>

    <!-- Stats Overview -->
    <div class="grid sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-10">
      <!-- User Stats Card -->
      <div [ngClass]="currentTheme === 'dark' ? 'bg-slate-800 border-gray-700' : 'bg-white'"
           class="group flex flex-col border shadow-sm rounded-xl hover:shadow-md transition">
        <div class="p-4 md:p-5">
          <div class="flex items-center gap-x-2">
            <div [ngClass]="currentTheme === 'dark' ? 'bg-blue-900/30' : 'bg-blue-100'"
                 class="inline-flex justify-center items-center w-12 h-12 text-blue-500 rounded-lg">
              <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
              </svg>
            </div>
            <div class="grow">
              <p [ngClass]="currentTheme === 'dark' ? 'text-gray-400' : 'text-gray-500'"
                 class="text-xs uppercase tracking-wide">Active Users</p>
              <div class="mt-1 flex items-center gap-x-2">
                <div *ngIf="isLoading" class="animate-pulse">
                  <div class="h-6 w-16 bg-gray-300 rounded"></div>
                </div>
                <div *ngIf="!isLoading && !error">
                  <h3 [ngClass]="currentTheme === 'dark' ? 'text-gray-200' : 'text-gray-800'"
                      class="text-xl sm:text-2xl font-medium">
                    {{ numberOfUsers | number }}
                  </h3>
                </div>
                <div *ngIf="error" class="text-red-500 text-sm">
                  {{ error }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- User Management Card -->
      <div [ngClass]="currentTheme === 'dark' ? 'bg-slate-800 border-gray-700' : 'bg-white'"
           class="group flex flex-col border shadow-sm rounded-xl hover:shadow-md transition">
        <div class="p-4 md:p-5">
          <div class="flex items-center gap-x-2">
            <div [ngClass]="currentTheme === 'dark' ? 'bg-blue-900/30' : 'bg-blue-100'"
                 class="inline-flex justify-center items-center w-12 h-12 text-blue-500 rounded-lg">
              <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />              </svg>
            </div>
            <div class="grow">
              <p [ngClass]="currentTheme === 'dark' ? 'text-gray-400' : 'text-gray-500'"
                 class="text-xs uppercase tracking-wide">Manage Users</p>
              <div class="mt-1 flex items-center gap-x-2">
                <div *ngIf="isLoading" class="animate-pulse">
                  <div class="h-6 w-16 bg-gray-300 rounded"></div>
                </div>
                <div *ngIf="!isLoading && !error">
                  <h3 [ngClass]="currentTheme === 'dark' ? 'text-gray-200' : 'text-gray-800'"
                      class="text-xl sm:text-2xl font-medium">
                    <br>
                    </h3>
                </div>
                <div *ngIf="error" class="text-red-500 text-sm">
                  {{ error }}
                </div>
              </div>
            </div>
          </div>
          <div class="mt-6">
            <a class="inline-flex items-center gap-2 mt-5 text-sm font-medium text-blue-500 hover:text-blue-600" href="/admin/users">
              Access
              <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
