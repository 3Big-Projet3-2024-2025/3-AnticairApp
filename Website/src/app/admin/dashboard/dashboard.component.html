<!-- Main Content -->
<div *ngIf="currentTheme === 'dark'; else lightTheme" class="flex-1 p-10 bg-gray-800 text-gray-100">
    <h1 class="text-3xl font-bold mb-8">Welcome, Admin</h1>

    <!-- Tiles Section -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        <!-- User Management Tile -->
        <div class="bg-gray-700 p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300">
            <i class="fas fa-users text-3xl text-blue-500 mb-4"></i>
            <h3 class="text-xl font-bold mb-2">User Management</h3>
            <p class="text-gray-400">Manage user accounts, roles, permissions, and access control.</p>
        </div>
    </div>
</div>

<!-- Light Theme -->
<ng-template #lightTheme>
    <div class="flex-1 p-10 bg-gray-100 text-gray-800 min-h-screen">
        <h1 class="text-3xl font-bold mb-8">Welcome, Admin</h1>

        <!-- Tiles Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <!-- User Management Tile -->
            <div class="bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300">
                <i class="fas fa-users text-3xl text-blue-500 mb-4"></i>
                <h3 class="text-xl font-bold mb-2">User Management</h3>
                <p class="text-gray-600">Manage user accounts, roles, permissions, and access control.</p>
            </div>
        </div>
    </div>
</ng-template>
